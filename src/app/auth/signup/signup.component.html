<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
    <form (ngSubmit)="registerUser(f)" #f="ngForm">
      <div class="form-group"><label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required ngModel>
      </div>
      <div class="form-group"><label for="password">Password</label>
        <input id="password" type="password" name="password" class="form-control" required [minlength]="6" ngModel>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
    </form>
  </div>
</div>
